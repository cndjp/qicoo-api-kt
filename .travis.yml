language: java
jdk:
  - openjdk11

sudo: required

services:
  - docker
  - mysql
  - redis-server

env:
  global:
    - MYSQL_USER="root"
    - MYSQL_HOST="127.0.0.1"
    - MYSQL_DB="qicoo2db"
    - MYSQL_PORT="3306"
    - REDIS_HOST="localhost"
    - REDIS_PORT="6379"
    - DOCKER_REPO="cndjp/qicoo-api-kt"

before_install:
  - export TZ=Asia/Tokyo
  - curl -s api.sdkman.io | bash
  - source /home/travis/.sdkman/bin/sdkman-init.sh # ターミナル上での表示結果
  - sdk list gradle
  - sdk install gradle 5.6.2
  - sdk default gradle 5.6.2
  # Load cached docker images
  # - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

before_script:
  - echo 'Asia/Tokyo' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
  - date
  - mkdir /opt/bin
  - curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git casey/just --target x86_64-unknown-linux-musl --to /opt/bin/
  - export PATH=/opt/bin:$PATH
  - just version
  - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql
  - echo "CREATE DATABASE IF NOT EXISTS ${MYSQL_DB}" | mysql -h${MYSQL_HOST} -uroot
  - echo 'set global time_zone = "Asia/Tokyo"' | mysql -h${MYSQL_HOST} -uroot

script:
  - just test
  - just build
  - just docker-build

before_cache:
  # - docker images --filter=reference="${DOCKER_REPO}" --format '{{ .Repository }}:{{ .Tag }}' | grep -v "${DOCKER_REPO}:builder" | tail -n +2 | xargs -I {} docker rmi {}
  # Save tagged docker images
  # - >
  #  mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
  #  | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
   # - ${HOME}/docker
    - ${HOME}/.gradle/caches/
    - ${HOME}/.gradle/wrapper/
    - ${HOME}/.android/build-cache